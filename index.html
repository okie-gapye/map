<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ARK 2025</title>
  <style>body,html,#map{margin:0;padding:0;width:100%;height:100%;}</style>
</head>
<body>
<div id="map"></div>
<script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.0116, lng: 135.7681 },
    zoom: 13,
    styles: [
      { elementType: "geometry", stylers: [{ saturation: -100 }] },
      { elementType: "labels", stylers: [{ visibility: "off" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#ffffff" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ lightness: -20, color: "#000000" }] }
    ],
    disableDefaultUI: true
  });

  new google.maps.KmlLayer({
    url: 'https://www.google.com/maps/d/kml?mid=1OgFjbL27ha4ANgLP5Dj-1fMVspmIwn4&forcekml=1',
    map: map,
    preserveViewport: true
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&language=ja" async defer></script>
</body>
</html>
